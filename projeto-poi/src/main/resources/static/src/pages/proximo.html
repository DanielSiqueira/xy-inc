<div >
	<h1 class="text-center">POIs por proximidade</h1>
	<form class="form-horizontal" ng-submit="buscarProximos()">

		<div>
			<div class="panel-body">
				<div class="form-group">

					<label for="cdx" class="col-sm-2 control-label">CoordenadaX</label>
					<div class="col-sm-2">
						<input ng-model="filtro.x" type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' min="0" class="form-control "
							id="cdx" required/>
					</div>

					<label for="cdy" class="col-sm-1 control-label">CoordenadaY</label>
					<div class="col-sm-2">
						<input ng-model="filtro.y" type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' min="0" class="form-control "
							id="cdy" required/>
					</div>
					
					<label for="distancia" class="col-sm-1 control-label">Proximidade</label>
					<div class="col-sm-2">
						<input ng-model="filtro.d" type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' min="0" class="form-control "
							id="distancia" required/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Buscar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="col-md-offset-1 col-md-10 text-center" ng-show="listaPoi.length > 0">
		<table class="table table-striped">
			<thead>
				<tr>
					<th class="text-center">Nome</th>
					<th class="text-center">CoordenadaX</th>
					<th class="text-center">CoordenadaY</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="poi in listaPoi">
					<td>{{ poi.nome }}</td>
					<td>{{ poi.coordenadaX }}</td>
					<td>{{ poi.coordenadaY }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
