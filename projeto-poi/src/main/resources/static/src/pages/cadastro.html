<div>
	<h1 class="text-center">Cadastro de POI</h1>
	<form class="form-horizontal" ng-submit="cadastrar()">
		<div>
			<div class="panel-body">
				<div class="form-group">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-10">
						<input ng-model="poi.nome" max="100" type="text" class="form-control" id="nome" required/>
					</div>
				</div>

				<div class="form-group">
					<label for="cdx" class="col-sm-2 control-label">CoordenadaX</label>
					<div class="col-sm-4">
						<input ng-model="poi.coordenadaX" type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' min="0" class="form-control " id="cdx" required />
					</div>
					
					<label for="cdy" class="col-sm-2 control-label">CoordenadaY</label>
					<div class="col-sm-4">
						<input ng-model="poi.coordenadaY" type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' min="0" class="form-control " id="cdy" required/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
